# ~/.tmux.conf
# Tmux configuration with session persistence

# Basic Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Key bindings
bind x kill-pane
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"


# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Plugin Manager (TPM)
# First, install TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-open'

# Session persistence plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'  # Restore nvim sessions
set -g @resurrect-strategy-vim 'session'   # Restore vim sessions
set -g @resurrect-capture-pane-contents 'on'  # Restore pane contents
set -g @resurrect-save-shell-history 'on'     # Save shell history

# Programs to restore
set -g @resurrect-processes 'nvim vim mysql gitui'

# pre-save hook to ensure sessions are saved
set -g @resurrect-hook-pre-save-all 'tmux list-panes -a -F "#{session_name}:#{window_index}.#{pane_index} #{pane_current_command}" | grep nvim | cut -d" " -f1 | xargs -I {} tmux send-keys -t {} ":lua require(\"persistence\").save()" Enter'

# Continuum settings (automatic save/restore)
# set -g @continuum-restore 'on'              # Auto-restore on tmux start
# set -g @continuum-save-interval '15'        # Save every 15 minutes
# set -g @continuum-boot 'on'                 # Start tmux on boot (macOS)

# Additional helpful plugins
set -g @plugin 'tmux-plugins/tmux-yank'     # Copy to clipboard
# set -g @plugin 'christoomey/vim-tmux-navigator'  # Seamless vim-tmux navigation

# Copy mode settings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"  # macOS
# For Linux, use: bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
